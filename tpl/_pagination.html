<tpl:Pagination>
	<nav class="pagination">
		<tpl:PaginationIf end="0">
			<a href="{{tpl:PaginationURL offset="+1"}}" class="prev" title="{{tpl:lang previous entries}}">{{tpl:lang previous entries}}</a>&nbsp;
		</tpl:PaginationIf>

		{{tpl:lang Page}} {{tpl:PaginationCurrent}} / {{tpl:PaginationCounter}}

		<tpl:PaginationIf start="0">&nbsp;<a href="{{tpl:PaginationURL offset="-1"}}" class="next" title="{{tpl:lang next entries}}">
			{{tpl:lang next entries}}</a>
		</tpl:PaginationIf>
	</nav>
</tpl:Pagination>
